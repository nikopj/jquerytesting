<!DOCTYPE html>
<html>
  <head>
    <title>imisstheoldkanye</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(document).ready(function(){

        $("#R").click(function(){
          $("#Y, #G").toggleClass("secret");
          $("h1").toggleClass("textAppear1");
          $("h2").toggleClass("textAppear2");
          $("#R").toggleClass("redT");
          $("#R").toggleClass("redK");
          $("body").toggleClass("Red kanye")
          $("")
        });

        $("#Y").click(function(){
          $("#R, #G").toggleClass("secret");
          $("h1").toggleClass("textAppear1");
          $("h2").toggleClass("textAppear2");
          $("#Y").toggleClass("yellowT");
          $("#Y").toggleClass("yellowK");
          $("body").toggleClass("Yellow")
        });

        $("#G").click(function(){
          $("#Y, #R").toggleClass("secret");
          $("h1").toggleClass("textAppear1");
          $("h2").toggleClass("textAppear2");
          $("#G").toggleClass("greenT");
          $("#G").toggleClass("greenK");
          $("body").toggleClass("Green kanye")
        });

      });
    </script>
    <style>

    body{
      -webkit-transition: background-color, 1s;
      -webkit-transition: color, 0.2s;
    }
    div{
      -webkit-transition: background-image, 1s;
      -webkit-transition: border, 1s;
    }

    .secret{
      display: none;
    }

    .textAppear1{
      position: relative;
      top: 0;
    }
    .textAppear2{
      position: relative;
      top: -100px;
    }

    .kanye{
      color: white;
    }

    h1, h2{
      display: flex;
      justify-content: center;
      text-transform: uppercase;
      padding:30px;
      padding-bottom:0;
      font-size: 50px;
      background-color: transparent;
      position: relative;
      top: -300px;
      -webkit-transition: top, 1.5s;
    }
    h2{
      font-size: 20px;
      text-decoration: underline;
    }

    section{
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-self: center;
    width:auto;
    padding-top:30px;
    position: relative;
    top:-100px;
    }

    .Red{
      background-color: red;
    }
    .Yellow{
      background-color: yellow;
    }
    .Green{
      background-color: green;
    }

    .redT{
      background-image: url(imgs/trafficRed.png);
      background-size: cover;
      width: 146px;
      height: 190px;
      border: 0px solid white;
    }
    .redK{
      background-image: url(imgs/reallymad.jpg);
      background-size: cover;
      background-color: red;
      width:624px;
      height:351px;
      border: 40px solid white;
    }
    .yellowT{
      background-image: url(imgs/trafficYellow.png);
      background-size: cover;
      width: 111px;
      height:190px;
      border: 0px solid black;
    }
    .yellowK{
      background-image: url(imgs/mad.jpg);
      background-size: cover;
      width:280px;
      height:335px;
      border: 40px solid black;
    }
    .greenT{
      background-image: url(imgs/trafficGreen.png);
      background-size: cover;
      width: 143px;
      height:190px;
      border: 0px solid white;
    }
    .greenK{
      background-image: url(imgs/icecream.jpg);
      background-size: cover;
      width:757px;
      height:500px;
      border: 40px solid white;
    }

    </style>
  </head>
  <body>
    <h1 class="textAppear1">Click the traffic lights!</h1>
    <h2 class="">Click again to go back!</h2>
    <section class="traffic">
      <div id="R" class="redT">
      </div>
      <div id="Y" class="yellowT">
      </div>
      <div id="G" class="greenT">
      </div>
    </section>



  </body>
</html>
